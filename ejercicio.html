<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    counter: 0,
                };
            },
            methods: {
                sum() {
                    this.counter ++;
                },
                rest() {
                    this.counter --;
                }
            },

           // template: `<button v-on:keyup="submit">{{counter}}</button>`
            template: `<div>
                <button v-on:click="sum" >++</button>
                <p>{{counter}}</p>
                <button v-on:click="rest">--</button>
                </div>`
        }).mount('#app');

        console.log(vm)
    </script>
</body>
</html>
